<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donghyuk Lee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .dark body { background-color: #1a202c; color: #e2e8f0; }
        .dark .card { background-color: #2d3748; border-color: #4a5568; }
        .dark .btn { background-color: #4a5568; color: #e2e8f0; }
        .dark input, .dark textarea { background-color: #4a5568; border-color: #4a5568; color: #e2e8f0; }
        .dark .comment-box { background-color: #4a5568; }
        .modal { transition: opacity 0.3s ease-in-out; }
        
        .nav-btn { transition: all 0.3s ease-in-out; }
        .nav-btn:not(.active):hover { background-color: #e5e7eb; transform: translateY(-2px); }
        .dark .nav-btn:not(.active):hover { background-color: #374151; }
        .nav-btn.active { font-weight: 600; background-color: #3b82f6; color: #ffffff; box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.3); transform: translateY(-2px); }
        .nav-btn.active:hover { filter: brightness(1.1); }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    
    <script type="module">
        // Firebase v9 모듈러 API 대신 v8 호환성 API를 사용하도록 수정
        const firebaseConfig = {
            apiKey: "AIzaSyDZ73acZGuPE-9uwUy_90d2c4zQEEKOMvc",
            authDomain: "website-4b4f8.firebaseapp.com",
            projectId: "website-4b4f8",
            storageBucket: "website-4b4f8.appspot.com",
            messagingSenderId: "965602529024",
            appId: "1:965602529024:web:14b4ea2f7f2145b7dbade5",
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = firebaseConfig.projectId;
        
        // --- 전역 변수 및 UI 요소 ---
        let userId;
        let blogPostsRef;
        const blogPostsData = {};

        const blogPostsContainer = document.getElementById('blog-posts-container');
        const newPostForm = document.getElementById('new-post-form');
        const loginStatus = document.getElementById('login-status');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const loginModal = document.getElementById('login-modal');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const newPostSection = document.getElementById('new-post-section');
        const loginPrompt = document.getElementById('login-prompt');

        // --- FirebaseUI 설정 ---
        const ui = new firebaseui.auth.AuthUI(auth);
        const uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                    hideLoginModal();
                    return false; // 페이지 리디렉션을 막습니다.
                },
            },
            signInFlow: 'popup',
            signInOptions: [
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
            ],
        };

        // --- 인증 상태 리스너 ---
        auth.onAuthStateChanged(async (user) => {
            if (user && !user.isAnonymous) {
                // 실제 사용자로 로그인한 경우
                userId = user.uid;
                loginStatus.innerHTML = `${user.displayName || user.email.split('@')[0]}님 환영합니다!`;
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                newPostSection.style.display = 'block';
                loginPrompt.style.display = 'none';

                const userSettingsRef = db.doc(`artifacts/${appId}/users/${userId}/settings/theme`);
                const userSettingsSnap = await userSettingsRef.get();
                if (userSettingsSnap.exists && userSettingsSnap.data().darkMode) {
                    document.documentElement.classList.add('dark');
                }
            } else {
                // 로그아웃 또는 익명 사용자인 경우
                userId = user ? user.uid : null;
                loginStatus.textContent = '로그인되지 않았습니다.';
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                newPostSection.style.display = 'none';
                loginPrompt.style.display = 'block';
                
                // 익명 로그인을 시도합니다 (읽기 전용).
                if (!user) {
                   auth.signInAnonymously().catch(error => console.error("익명 로그인 실패:", error));
                }
            }
            // 블로그 리스너는 항상 설정하여 모든 사용자가 글을 볼 수 있도록 합니다.
            setupBlogListener();
        });

        function setupBlogListener() {
            if (blogPostsRef) blogPostsRef(); // 기존 리스너 해제
            blogPostsRef = db.collection(`artifacts/${appId}/public/data/blog_posts`)
                .orderBy("timestamp", "desc")
                .onSnapshot((snapshot) => {
                    blogPostsContainer.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const post = doc.data();
                        const postId = doc.id;
                        blogPostsData[postId] = post;
                        renderPost(postId, post);
                    });
                });
        }
        
        function renderPost(postId, post) {
             const postElement = document.createElement('div');
             postElement.className = 'card p-6 mb-4 rounded-xl shadow-lg border';
             postElement.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-2xl font-semibold mb-2">${post.content.split('\n')[0].substring(0, 50)}...</h3>
                        <p class="text-sm text-gray-500">작성자: ${post.authorName || '익명'}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-red-500">${post.likes ? post.likes.length : 0}</span>
                        <button onclick="likePost('${postId}')" class="btn bg-gray-200 text-gray-800 px-3 py-1 rounded-full text-sm hover:bg-red-500 hover:text-white">♡</button>
                        ${post.userId === userId ? `
                            <button onclick="editPost('${postId}')" class="btn bg-blue-500 text-white px-3 py-1 rounded-full text-sm">수정</button>
                            <button onclick="deletePost('${postId}')" class="btn bg-red-500 text-white px-3 py-1 rounded-full text-sm">삭제</button>
                        ` : ''}
                    </div>
                </div>
                <p class="mb-4 whitespace-pre-wrap">${post.content}</p>
                <div class="comments-container border-t pt-4 mt-4">
                    <h4 class="font-semibold mb-2">댓글</h4>
                    <div id="comments-list-${postId}" class="space-y-2"></div>
                    <form onsubmit="event.preventDefault(); addComment('${postId}', this.commentContent.value); this.reset();" class="mt-4">
                        <input type="text" name="commentContent" placeholder="댓글을 입력하세요..." class="w-full p-2 rounded-lg border">
                        <button type="submit" class="btn w-full mt-2 bg-blue-500 text-white p-2 rounded-lg">댓글 추가</button>
                    </form>
                </div>
            `;
            blogPostsContainer.appendChild(postElement);

            const commentsList = document.getElementById(`comments-list-${postId}`);
            if (post.comments) {
                post.comments.forEach(comment => {
                    const commentItem = document.createElement('div');
                    commentItem.className = 'comment-box p-2 rounded-lg text-sm';
                    commentItem.innerHTML = `<span class="font-semibold">${comment.authorName || '익명'}:</span> ${comment.content}`;
                    commentsList.appendChild(commentItem);
                });
            }
        }
        
        newPostForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user || user.isAnonymous) {
                showModal('오류', '로그인이 필요합니다.');
                return;
            }
            const postContent = document.getElementById('new-post-content').value;
            if (postContent.trim() === '') return;

            const newPost = {
                content: postContent,
                userId: user.uid,
                authorName: user.displayName || user.email.split('@')[0],
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                likes: [],
                comments: []
            };

            try {
                await db.collection(`artifacts/${appId}/public/data/blog_posts`).add(newPost);
                document.getElementById('new-post-content').value = '';
                showModal('알림', '새로운 게시물이 추가되었습니다.');
            } catch (error) {
                console.error("게시물 추가 오류:", error);
                showModal('오류', '게시물 추가에 실패했습니다. Firestore 규칙을 확인하세요.');
            }
        });
        
        window.likePost = async (postId) => {
            if (!auth.currentUser) { showModal('알림', '좋아요를 누르려면 로그인이 필요합니다.'); return; }
            const postRef = db.doc(`artifacts/${appId}/public/data/blog_posts/${postId}`);
            const post = blogPostsData[postId];
            let newLikes = post.likes || [];
            if (newLikes.includes(auth.currentUser.uid)) {
                newLikes = newLikes.filter(id => id !== auth.currentUser.uid);
            } else {
                newLikes.push(auth.currentUser.uid);
            }
            await postRef.update({ likes: newLikes });
        };
        
        window.addComment = async (postId, commentContent) => {
            if (!auth.currentUser) { showModal('알림', '댓글을 작성하려면 로그인이 필요합니다.'); return; }
            if (!commentContent.trim()) return;
            const user = auth.currentUser;
            const newComment = {
                userId: user.uid,
                authorName: user.displayName || user.email.split('@')[0],
                content: commentContent,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            const postRef = db.doc(`artifacts/${appId}/public/data/blog_posts/${postId}`);
            await postRef.update({ comments: firebase.firestore.FieldValue.arrayUnion(newComment) });
        };
        
        window.deletePost = async (postId) => {
             showModal('확인', '정말 이 게시물을 삭제하시겠습니까?', () => {
                db.doc(`artifacts/${appId}/public/data/blog_posts/${postId}`).delete()
                  .catch(error => showModal('오류', '게시물 삭제에 실패했습니다.'));
            }, true);
        };
        
        window.editPost = (postId) => {
             const post = blogPostsData[postId];
             showModal('게시물 수정', `<textarea id="edit-post-content" rows="6" class="w-full p-4 rounded-xl border">${post.content}</textarea>`, () => {
                const newContent = document.getElementById('edit-post-content').value;
                if (newContent) {
                    db.doc(`artifacts/${appId}/public/data/blog_posts/${postId}`).update({ content: newContent })
                      .catch(error => showModal('오류', '게시물 수정에 실패했습니다.'));
                }
            }, true);
        };

        // --- UI 및 모달 로직 ---
        let currentSectionId = 'about';
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('main section').forEach(section => {
                section.style.display = section.id === currentSectionId ? 'block' : 'none';
                section.style.opacity = section.id === currentSectionId ? '1' : '0';
            });
            document.querySelector(`.nav-btn[data-section="${currentSectionId}"]`).classList.add('active');
        });

        window.showSection = (sectionId) => {
            if (sectionId === currentSectionId) return;
            const currentSection = document.getElementById(currentSectionId);
            const nextSection = document.getElementById(sectionId);
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.nav-btn[data-section="${sectionId}"]`).classList.add('active');

            if (currentSection) currentSection.style.opacity = '0';
            setTimeout(() => {
                if (currentSection) currentSection.style.display = 'none';
                if (nextSection) {
                    nextSection.style.display = 'block';
                    setTimeout(() => { nextSection.style.opacity = '1'; }, 20);
                }
                currentSectionId = sectionId;
            }, 300);
        };
        
        function showModal(title, content, onConfirm, showConfirmCancel) {
            modalTitle.textContent = title;
            modalContent.innerHTML = content;
            // 이전 버튼들 제거
            const oldButtons = modal.querySelectorAll('.modal-action-btn');
            oldButtons.forEach(btn => btn.remove());
            
            if (showConfirmCancel && onConfirm) {
                 const confirmBtn = document.createElement('button');
                 confirmBtn.className = 'modal-action-btn btn bg-red-500 text-white px-4 py-2 rounded-full mr-2';
                 confirmBtn.textContent = '확인';
                 confirmBtn.onclick = () => { onConfirm(); hideModal(); };
                 modalCloseBtn.parentNode.insertBefore(confirmBtn, modalCloseBtn);
            }
            modal.classList.remove('opacity-0', 'pointer-events-none');
        }
        function hideModal() { modal.classList.add('opacity-0', 'pointer-events-none'); }
        modalCloseBtn.addEventListener('click', hideModal);

        function showLoginModal() { loginModal.classList.remove('opacity-0', 'pointer-events-none'); }
        function hideLoginModal() { loginModal.classList.add('opacity-0', 'pointer-events-none'); }
        
        loginBtn.addEventListener('click', showLoginModal);
        logoutBtn.addEventListener('click', () => auth.signOut());
        document.getElementById('login-modal-close-btn').addEventListener('click', hideLoginModal);
        
        darkModeToggle.addEventListener('click', async () => {
            if(!auth.currentUser || auth.currentUser.isAnonymous) return;
            const isDarkMode = document.documentElement.classList.toggle('dark');
            await db.doc(`artifacts/${appId}/users/${auth.currentUser.uid}/settings/theme`).set({ darkMode: isDarkMode });
        });
        
        // FirebaseUI 위젯 시작
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
    
    <div id="modal" class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 pointer-events-none z-50">
        <div class="bg-white dark:bg-gray-700 p-8 rounded-xl shadow-lg w-full max-w-md text-center">
            <h3 id="modal-title" class="text-xl font-semibold mb-4"></h3>
            <div id="modal-content" class="text-gray-600 dark:text-gray-300 mb-6 text-left"></div>
            <button id="modal-close-btn" class="btn bg-gray-300 px-4 py-2 rounded-full">닫기</button>
        </div>
    </div>

    <div id="login-modal" class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 pointer-events-none z-50">
        <div class="bg-white dark:bg-gray-700 p-8 rounded-xl shadow-lg w-full max-w-md">
            <h3 class="text-2xl font-bold mb-6 text-center">로그인</h3>
            <div id="firebaseui-auth-container"></div>
            <button id="login-modal-close-btn" class="w-full mt-4 btn bg-gray-300 px-4 py-2 rounded-full">닫기</button>
        </div>
    </div>

    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-40">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-blue-600">My Website</h1>
            <nav class="space-x-4 flex items-center">
                <button onclick="showSection('about')" class="nav-btn btn px-4 py-2 rounded-full" data-section="about">소개</button>
                <button onclick="showSection('research')" class="nav-btn btn px-4 py-2 rounded-full" data-section="research">프로젝트</button>
                <button onclick="showSection('blog')" class="nav-btn btn px-4 py-2 rounded-full" data-section="blog">블로그</button>
                <button id="dark-mode-toggle" class="btn px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700">다크 모드</button>
                <button id="login-btn" class="btn bg-blue-500 text-white px-4 py-2 rounded-full" style="display: none;">로그인</button>
                <button id="logout-btn" class="btn bg-red-500 text-white px-4 py-2 rounded-full" style="display: none;">로그아웃</button>
            </nav>
        </div>
        <div class="container mx-auto px-4 pb-2 text-right">
            <span id="login-status" class="text-xs text-gray-500">초기화 중...</span>
        </div>
    </header>

    <main class="container mx-auto p-8">
        <section id="about" class="..."></section>
        <section id="research" class="..."></section>

        <section id="blog" class="max-w-4xl mx-auto">
            <h2 class="text-4xl font-bold mb-6 text-center">블로그</h2>
            
            <div id="new-post-section" style="display: none;">
                <div class="card p-6 rounded-3xl shadow-lg mb-8 border">
                    <h3 class="text-2xl font-semibold mb-4">새 게시물 작성</h3>
                    <form id="new-post-form">
                        <textarea id="new-post-content" rows="6" placeholder="여기에 게시물 내용을 작성하세요..." class="w-full p-4 rounded-xl border"></textarea>
                        <button type="submit" class="btn w-full mt-4 bg-blue-600 text-white p-3 rounded-full">게시물 올리기</button>
                    </form>
                </div>
            </div>

            <div id="login-prompt" class="card text-center p-8 rounded-3xl shadow-lg mb-8 border" style="display: none;">
                <h3 class="text-2xl font-semibold mb-4">블로그에 글을 남겨보세요!</h3>
                <p class="mb-6">로그인하여 다른 사람들과 생각을 공유하고 소통할 수 있습니다.</p>
                <button onclick="document.getElementById('login-btn').click()" class="btn bg-blue-500 text-white px-6 py-3 rounded-full">로그인하고 글쓰기</button>
            </div>
            
            <div id="blog-posts-container">
                </div>
        </section>
    </main>
</body>
</html>
